<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Game - Versie 7</title>
    <script src="js/index.js" type="module"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/svg-colors.css">
</head>
<body>
<svg version="1.1"
     id="svg_defs"
     viewBox="0 0 0 0 "
     width="0" height="0"
     xmlns="http://www.w3.org/2000/svg"
     xml:space="preserve">
    <defs>
        <pattern id="stripes-red" x="0" y="0" width="4%" height="100%">
            <line x1="0" x2="0" y1="0" y2="110" stroke="red" stroke-width="6"/>
            <line x1="6" x2="6" y1="0" y2="110" stroke="white" stroke-width="6"/>
        </pattern>
        <pattern id="stripes-purple" x="0" y="0" width="4%" height="100%">
            <line x1="0" x2="0" y1="0" y2="110" stroke="purple" stroke-width="6"/>
            <line x1="6" x2="6" y1="0" y2="110" stroke="white" stroke-width="6"/>
        </pattern>
        <pattern id="stripes-green" x="0" y="0" width="4%" height="100%">
            <line x1="0" x2="0" y1="0" y2="110" stroke="green" stroke-width="6"/>
            <line x1="6" x2="6" y1="0" y2="110" stroke="white" stroke-width="6"/>
        </pattern>
        <polygon id="card_diamond" points="70,10 140,50 70,90 0,50 "/>
        <path id="card_pill" d="M40,20 h60 a10,10 0 0,1 0,60 h-60 a10,10 0 0,1 0,-60 z"/>
        <path id="card_wave" d="m120,100 c -33.75685,8.91515 -49.82102,-22.618985
                      -85.69906,-2.45684
                      -33.732361,18.95634
                      -28.088041,-29.91082
              -6.324077,-41.199414
              36.329577,-18.843527
              55.277837,14.796098 82.297297,9e-6 49.18508,-26.934178 38.73604,35.994675 9.72584,43.656245 z
             "/>
    </defs>
</svg>
<div class="container">
    <div id="shapes"></div>
    <div class="selectionInfo">
        <table>
            <thead>
              <th>Item</th>
              <th>Diff</th>
              <th>Same</th>
            </thead>
            <tbody>
            <tr class="fills">
                <td>Fills:</td>
                <td class="indicator"></td>
                <td class="indicator"></td>
            </tr>
            <tr class="colors">
                <td>Colors:</td>
                <td class="indicator"></td>
                <td class="indicator"></td>
            </tr>
            <tr class="shapes">
                <td>Shapes:</td>
                <td class="indicator"></td>
                <td class="indicator"></td>
            </tr>
            <tr class="nrOfshapes">
                <td># shapes</td>
                <td class="indicator"></td>
                <td class="indicator"></td>
            </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>

</div>
</body>
</html>
