<div *ngIf="selectedItem$ | async">
  <p>{{(selectedItem$ | async).naam}} {{(selectedItem$  | async).achternaam}} =
    {{(selectedItem$ | async).leeftijd}}
    <button (click)="ageUp()">Up</button>
    <button (click)="ageDown()">Down</button>
  </p>
  <P>Status: {{(selectedItem$ | async).status}}</P>
</div>
