<form (submit)="onSubmit($event)">
   <label>
     Jouw naam
     <input name="naam" type="text" [(ngModel)]="naam"/>
     <!-- Let op: om [(ngModel)] te gebruiken moet je in het bestand app.module.ts opnemen dat je de module
     'FormsModule' importeert (zie sectie [imports])
     https://angular.io/api/forms/NgModel
     -->
   </label>
  <button type="submit">Opslaan</button>
</form>
