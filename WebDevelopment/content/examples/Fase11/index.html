<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mijn eerste Open Streetmap met REST API gegevens</title>

    <!--
      Klassieke manier van javascript bestanden ophalen. https://leafletjs.com/
    -->
    <script src="jquery/jquery.min.js"></script>
    <!--
      We maken gebruik van Leaflet om OpenStreetMap (OSM) weer te geven.
      Bij het zetten van markers gebruiken we de MarkerCluster bibliotheek om ze te kunnen clusteren
      (https://github.com/Leaflet/Leaflet.markercluster)
    -->
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>

    <!--
    Let op hoe de onderstaande js-files niet geladen worden met type 'javascript' maar met type 'module'.
    het laden van het script "js/MyHttp.js" gebeurt door de module "js/index01.js"
    -->
    <script src="js/index.js" type="module"></script>

    <!-- verplichte links naar de CSS-bestanden -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/cover.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">

</head>
<body>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Fietsenstallingen</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Kaart</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">

        <!-- hier wordt de kaart daadwerkelijk weergegeven. Zie index.css voor opties voor de omvang -->
        <div id="osm" ></div>

    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>

</body>
</html>
