<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mijn Eerste Front-End Website (Fase 1)</title>
    <style>
        p.welkom {
            color:red;
        }
    </style>
</head>
<body>
  <div class="container">
    <script>
        document.write("Hello World");
        document.write("<p>Dit is een paragraaf</p>");
        setTimeout(function(){
            document.writeln("<p>Klaar met wachten.........</p>");
            document.writeln("<p>Nieuwe informatie volgt:...</p>");
        }, 5000);
        document.write("<p class='welkom'>Waar wachten we op?</p>");
    </script>
  </div>
</body>
</html>
